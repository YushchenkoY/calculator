<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/styles.css">

    <title>calculator</title>
</head>

<body>

    <!-- CALCULATOR -->
<div class="calculator">
    <!-- CALCULATOR FORM -->
    <form class="calculator__form">
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <input class="calculator__display" id="display" type="text" disabled />
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <button type="button" value="c" class="calculator__btn calculator__btn--light">AC</button>
            <button type="button" value="+/-" class="calculator__btn calculator__btn--light">+/-</button>
            <button type="button" value="%" class="calculator__btn calculator__btn--light">%</button>
            <button type="button" value="/" class=" calculator__btn calculator__btn--yellow">&divide</button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <button type="button" value="7" class=" calculator__btn">7</button>
            <button type="button" value="8" class=" calculator__btn">8</button>
            <button type="button" value="9" class=" calculator__btn">9</button>
            <button type="button" value="*" class=" calculator__btn calculator__btn--yellow">&times</button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <button type="button" value="4" class=" calculator__btn">4</button>
            <button type="button" value="5" class=" calculator__btn">5</button>
            <button type="button" value="6" class=" calculator__btn">6</button>
            <button type="button" value="-" class=" calculator__btn calculator__btn--yellow">-</button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <button type="button" value="1" class="calculator__btn">1</button>
            <button type="button" value="2" class="calculator__btn">2</button>
            <button type="button" value="3" class="calculator__btn">3</button>
            <button type="button" value="+" class="calculator__btn calculator__btn--yellow">+</button>
        </div>
        <!-- CALCULATOR ROW -->
        <div class="calculator__row">
            <button type="button" value="0" class="calculator__btn calculator__btn--long"> 0</button>
            <button type="button" value="." class="calculator__btn">,</button>
            <button type="button" value="=" class="calculator__btn calculator__btn--yellow">=</button>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
